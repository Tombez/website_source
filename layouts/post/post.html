{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">

  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2>{{ .Key }} <span class="postsNumYear">({{len .Pages }})</span></h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
